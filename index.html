<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>RPG Web App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  >
  <link rel="stylesheet" href="frontend/style.css" />
</head>
<body>
  <div class="container my-4">

    <!-- 游릴 LOBBY -->
    <div id="lobby">
      <h1 class="text-center">RPG Web App</h1>

      <div class="mb-3">
        <label for="nickName" class="form-label">Nick (m치x. 15 caracteres):</label>
        <input type="text" id="nickName" class="form-control" maxlength="15" placeholder="Digite seu apelido">
      </div>
	  <div id="senhaSalaContainer" class="mb-3 d-none">
	    <label for="roomPassword" class="form-label">Senha da Sala (opcional):</label>
	    <input type="password" id="roomPassword" class="form-control" maxlength="20" placeholder="Digite uma senha (opcional)">
	  </div>


      <div class="mb-3 text-center">
        <button id="btnHost" class="btn btn-outline-primary mx-2 disabled">Criar Jogo</button>
        <button id="btnCliente" class="btn btn-outline-secondary mx-2 disabled">Entrar em Jogo</button>
      </div>

      <div id="codigoSalaContainer" class="mb-3 d-none">
        <label for="roomCode" class="form-label">C칩digo da Sala:</label>
        <input type="text" id="roomCode" class="form-control" placeholder="Digite o c칩digo da sala">
      </div>

      <div class="text-center">
        <button id="joinBtn" class="btn btn-success d-none">Entrar</button>
      </div>

      <div id="status" class="alert alert-info d-none mt-3 text-center"></div>
    </div>

    <!-- 游린 SALA DO JOGO -->
    <div id="sala" class="d-none">
      <h2 class="text-center mb-4">Sala: <span id="salaCodigo"></span></h2>
      <p class="text-center">
        Bem-vindo, <strong id="salaNick"></strong> (<span id="salaRole"></span>)
      </p>

      <div class="row">
        <div class="col-md-3">
          <h5>Jogadores Conectados</h5>
          <ul id="listaJogadores" class="list-group">
            <!-- Jogadores ser칚o adicionados aqui via JS -->
          </ul>
        </div>
        <div class="col-md-9">
          <h5 class="text-center">Mapa Colaborativo</h5>
          <div id="mapa" class="border p-3 bg-light text-center" style="min-height: 200px;">
            츼rea do mapa (em constru칞칚o)
          </div>
        </div>
      </div>
    </div>

  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="frontend/main.js"></script>
</body>
</html>
