<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>RPG Web App</title>
  <link rel="stylesheet" href="style.css">
  <!-- Bootstrap CDN -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  >
</head>
<body>
  <div class="container my-4">
    <h1 class="text-center">RPG Web App</h1>

    <!-- Seção do código da sala -->
    <div class="mb-3">
      <label for="roomCode" class="form-label">Código da Sala:</label>
      <input type="text" id="roomCode" class="form-control" placeholder="Digite o código da sala">
    </div>

    <!-- Seção do nome do jogador -->
    <div class="mb-3">
      <label for="playerName" class="form-label">Seu Nome:</label>
      <input type="text" id="playerName" class="form-control" placeholder="Digite seu nome">
    </div>

    <!-- Botão para conectar -->
    <button id="joinBtn" class="btn btn-primary mb-3">Conectar</button>

    <!-- Mensagens de status -->
    <div id="status" class="alert alert-info d-none"></div>

    <!-- Área de mapa colaborativo (inicialmente oculta) -->
    <div id="mapArea" class="d-none">
      <h2>Mapa Colaborativo</h2>
      <p>Aqui vai o canvas ou área de mapa (implementado depois).</p>
    </div>
  </div>

  <!-- Socket.io Client -->
  <script src="/socket.io/socket.io.js"></script>
  <script src="main.js"></script>
</body>
</html>
